{% extends "padre.html" %}
{% load widget_tweaks %}

{% block contenido %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow rounded-4 border-0">
        <div class="card-body">
          <h2 class="mb-4 text-center">Crear una cuenta</h2>
          <form method="POST">
            {% csrf_token %}
            {% for field in form %}
              <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field|add_class:"form-control rounded-3 shadow-sm" }}
                {% if field.errors %}
                  <div class="text-danger small">{{ field.errors }}</div>
                {% endif %}
              </div>
            {% endfor %}
            <button type="submit" class="btn btn-outline-secondary w-100 py-2">Registrarme</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% extends "padre.html" %}
{% block contenido %}
<div class="container mt-5">
  <div class="card shadow rounded-4 border-0">
    <div class="card-body text-center">
      <h2 class="mb-4">¿Estás seguro de que querés eliminar este post?</h2>
      <p class="text-muted">"{{ object.titulo }}"</p>
      <form method="post">
        {% csrf_token %}
        <div class="mt-4">
          <a href="{% url 'pages' %}" class="btn btn-outline-secondary me-2">Cancelar</a>
          <button type="submit" class="btn btn-danger">Eliminar</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}

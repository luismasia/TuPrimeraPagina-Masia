<!DOCTYPE html>
<html lang="es">
  <head>
    {% load static %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Instituto Tecnológico Mercedes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet" />
    <!-- Estilos personalizados -->
    <style>
      body {
        background-color: #f4f4f4;
        font-family: 'Lato', sans-serif;
      }
      .masthead {
        background-image: url('https://images.pexels.com/photos/159213/hall-congress-architecture-building-159213.jpeg');
        background-size: cover;
        background-position: center;
        padding: 5rem 0;
        color: #fff;
      }
      .navbar {
        background-color: #e0e0e0;
      }
      .nav-link {
        color: #333 !important;
      }
    </style>
  </head>
  <body>
    <!-- Navegación -->
    <nav class="navbar navbar-expand-lg navbar-light border-bottom shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'inicio' %}">Instituto Tecnológico Mercedes</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="{% url 'cursos' %}">Cursos</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'profesores' %}">Profesores</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'alumnos' %}">Alumnos</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'buscar_curso' %}">Buscar Cursos</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Encabezado Principal -->
    <header class="masthead text-center">
      <div class="container">
        <h1 class="mb-0">Instituto Tecnológico Mercedes</h1>
      </div>
    </header>
    <!-- Contenido dinámico de Django -->
    {% block contenido %}
    {% endblock %}
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
